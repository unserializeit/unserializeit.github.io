<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Unserialize JSON and PHP</title>
		<meta name="description" content="Unserialize JSON and PHP serialized strings in the browser">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<meta name="theme-color" content="#ce3536">
		<style>
			html, body {
				height: 100%;
			}
			html {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			*, *:before, *:after {
				-webkit-box-sizing: inherit;
				-moz-box-sizing: inherit;
				box-sizing: inherit;
			}
			body {
				color: #222;
				display: flex;
				flex-direction: column;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
				font-size: 1.125em;
				margin: 0;
				padding: 1.25em;
			}
			main {
				flex: 1 0 auto;
				padding: 0 env(safe-area-inset-right) 0 env(safe-area-inset-left);
			}
			footer {
				color: #ddd;
				flex-shrink: 0;
				padding: 10em env(safe-area-inset-right) 1.25em env(safe-area-inset-left);
				text-align: right;
			}
			#logo {
				align-items: center;
				display: flex;
				flex-direction: row;
				gap: 0.625em;
				margin-bottom: 0.625em;
			}
			h1 {
				margin: 0;
			}
			textarea {
				font-size: 1em;
				height: 150px;
				width: 100%;
				padding: 0.625em;
				resize: vertical;
			}
			button {
				-webkit-appearance: none;
				appearance: none;
				background-color: #fdd14b;
				border: none;
				border-radius: 6px;
				color: #222;
				cursor: pointer;
				font-size: 1em;
				margin-top: 0.625em;
				padding: 0.625em;
				width: 100%;
				transition: all .2s;
				user-select: none;
			}
			@media all and (min-width: 600px) {

				button {
					width: auto;
				}
			}
			button:focus,
			button:hover {
				background-color: #f0c84c;
			}
			button:active {
				background-color: #e9c248;
			}
			button:disabled {
				background-color: #ddd;
				opacity: 0.85;
				pointer-events: none;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			a:hover,
			a:active {
				color: #222;
				text-decoration: underline;
			}
			#result {
				background-color: #f9f9f9;
				border: 1px solid #ccc;
				display: none;
				margin-top: 1.25em;
				overflow-x: scroll;
				padding: 10px;
			}
			#button-copy {
				display: none;
			}
		</style>
		<script type="module" src="./assets/js/index.js"></script>
	</head>
	<body>
		<main>
			<div id="logo">
				<!-- https://www.flaticon.com/free-icon/noodle_3081262 -->
				<img src="./assets/images/noodles.png" width="54" height="54" />
				<h1>Unserialize It!</h1>
			</div>

			<p>Paste your serialized PHP object or JSON string below:</p>

			<textarea id="serialized-data" placeholder="Paste your serialized data here..."></textarea>
			<br>
			<button id="button-unserialize">Unserialize</button>

			<div id="result"></div>
			<button id="button-copy">Copy</button>
		</main>
		<footer>
			<a href="https://github.com/unserializeit/unserializeit.github.io">Github</a> | <a href="https://www.flaticon.com/free-icons/ramen" title="ramen icons">Icon by iconixar @ Flaticon</a>
		</footer>
	</body>
</html>
