<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Unserialize JSON and PHP</title>
		<meta name="description" content="Unserialize JSON and PHP serialized strings in the browser">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<style>
			html {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			*, *:before, *:after {
				-webkit-box-sizing: inherit;
				-moz-box-sizing: inherit;
				box-sizing: inherit;
			}
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
				font-size: 1.125em;
				margin: 20px;
			}
			textarea {
				width: 100%;
				height: 150px;
			}
			button {
				cursor: pointer;
				margin-top: 10px;
				padding: 10px;
				font-size: 16px;
			}
			#result {
				margin-top: 20px;
				overflow-x: scroll;
				padding: 10px;
				border: 1px solid #ccc;
				background-color: #f9f9f9;
			}
			#copy-button {
				display: none; /* Hidden by default, will be shown when there is something to copy */
				margin-top: 10px;
				padding: 10px;
				font-size: 16px;
			}
		</style>
		<script type="module" src="./assets/js/index.js"></script>
	</head>
	<body>
		<h1>Unserialize It!</h1>

		<p>Paste your serialized PHP object or JSON string below:</p>

		<textarea id="serialized-data" placeholder="Paste your serialized data here..."></textarea>
		<br>
		<button id="button-unserialize">Unserialize</button>

		<div id="result"></div>
		<button id="button-copy" disabled>Copy</button>
	</body>
</html>
